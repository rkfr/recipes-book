<div class="row">
  <div class="col-5">
    <app-recipe-list (recipeWasSelected)="this.selectedRecipe = $event;"></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>Please select a Recipe!</ng-template>
  </div>
</div>
