<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a
      href="#"
      class="list-group-item d-flex justify-content-between"
      *ngFor="let recipe of recipes"
    >
      <div>
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 50px;">
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
